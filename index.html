    <script>

           dd = today.getDate(),
           mm = today.getMonth()+1, //January is 0!
           yyyy = today.getFullYear();
           console.log(dd+"-"+mm+"-"+yyyy);


        if(dd===8 && mm ===1){
          //alert("hoy es el cumple de Ama!");

        else{
          //alert("Hoy es una excusa de nuevo!");
